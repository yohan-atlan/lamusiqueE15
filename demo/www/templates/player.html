<ion-view view-title='player'>
  <ion-content ng-controller="AudioController" class="padding">
    <h1>Player</h1>
			<audio class="audio_player">
        <source src="" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <div class="audio_controllers">
        <div class="audio_seek_bar">
          <div class="audio_progress_bar"></div>
        </div>
        <div class="audio_button">
          <img src="img/random.png" alt="" class="audio_button_random disable">
          <img src="img/previous.png" alt="" class="audio_button_previous">
          <img src="img/play.png" alt="" class="audio_button_play">
          <img src="img/next.png" alt="" class="audio_button_next">
          <img src="img/repeat.png" alt="" class="audio_button_loop disable">
        </div>        
      </div>
      <!-- <span class="progressTime"></span>
      <span class="totalTime"></span> -->
  </ion-content>
</ion-view>
